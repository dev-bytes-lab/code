<!DOCTYPE html>
<head>
  <title>Blue Chip Button</title>
  <style>
    button {
      border: 0;
      background-image: radial-gradient(#5adaff, #5468ff);
      padding-left: 16px;
      padding-right: 16px;
      height: 48px;
      font-size: 18px;
      font-family: monospace;
      color: #fff;
      border-radius: 6px;
      box-shadow: rgba(45, 35, 66, .6) 0 2px 4px;
      border-bottom: 3px solid rgba(58, 65, 111, .5);
      text-transform: uppercase;
    }

    button:hover {
      background: rgb(255, 0, 0);
    }
  </style>
</head>
<body>
  <button>Blue Chip</button>
</body>
</html>
