<!DOCTYPE html>
<head>
    <title>Text Decoration</title>
    <style>
        p {
            width: 200px;
            font-size: 12px;
            line-height: 150%;
            font-weight: bold;
            text-align: center;
        }

        p > span {
            text-decoration: underline wavy red;
        }
    </style>
</head>
<body>
    <p>Roads? Where we're going, <span>we don't need roads.</span></p>
</body>
</html>
