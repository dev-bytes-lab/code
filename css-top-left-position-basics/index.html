<!DOCTYPE html>
<head>
    <title>CSS Position Basics</title>
    <style>
        .parent {
            border: 1px dashed red;
            width: 150px;
            height: 100px;
            position: relative;
        }

        .child {
            font-size: 8px;
            background: cyan;
            border: none;
            padding: 2px;
            position: relative;
            top: 50%;
            left: 50%;
        }
    </style>
</head>
<body>
    <div class="parent">
        <button class="child">Move</button>
    </div>
</body>
</html>
