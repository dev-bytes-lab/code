<!DOCTYPE html>
<head>
    <title>CSS Text Shadow Basics</title>

        p {
            font-size: 120%;
            text-transform: uppercase;
            color: rgb(45, 128, 196);
            font-weight: bold;
            text-shadow: 2px 2px 2px black;
        }
    </style>
</head>
<body>
    <p>Double Vision</p>
</body>
</html>
