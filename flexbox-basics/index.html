<!DOCTYPE html>
<head>
    <title>CSS Flex Basics</title>
    <style>
        .container {
            border: 1px solid red;
            width: 200px;
            display: flex;
            justify-content: space-between;
        }

        .box {
            background-color: yellow;
            margin: 5px;
            padding: 0px 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>
</body>
</html>
