<!DOCTYPE html>
<head>
    <title>Basic Navigation Menu</title>
    <style>
    nav {
        background: white;
        display: flex;
        flex-direction: column;
        gap: 10px;
        padding: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        width: 200px;
        border-radius: 5px;
    }

    a {
        font-weight: bold;
        padding: 10px;
        border-radius: 5px;
    }

    a:hover {
        background-color: red;
        color: white;
    }
    </style>
</head>
<body>
    <nav>
        <a>Home</a>
        <a>Shop</a>
        <a>About Us</a>
        <a>Contact</a>
    </nav>
</body>
</html>
